<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | E-commerce Angola</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>
    <main class="checkout-container">
      <div class="checkout-steps">
        <div class="step-indicator">
          <span class="step active">1</span>
          <span class="step">2</span>
          <span class="step">3</span>
        </div>
        <!-- Etapa 1: Login -->
        <section class="checkout-step" id="step-login">
          <form id="login-form" class="checkout-form">
            <h2>Login</h2>
            <div class="form-group">
              <label for="login-email">E-mail</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
              <label for="login-password">Senha</label>
              <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="finalizar-btn">Continuar</button>
          </form>
        </section>
        <!-- Etapa 2: Entrega -->
        <section class="checkout-step" id="step-delivery" style="display:none;">
          <form id="delivery-form" class="checkout-form">
            <h2>Endereço de Entrega</h2>
            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input type="text" id="nome" required>
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" required>
            </div>
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" required>
            </div>
            <div class="form-group">
              <label for="provincia">Província</label>
              <select id="provincia" required>
                <option value="">Selecione</option>
                <option>Luanda</option>
                <option>Benguela</option>
                <option>Huíla</option>
                <option>Namibe</option>
              </select>
            </div>
            <button type="submit" class="finalizar-btn">Continuar</button>
          </form>
        </section>
        <!-- Etapa 3: Pagamento e Resumo -->
        <section class="checkout-step" id="step-payment" style="display:none;">
          <form id="payment-form" class="checkout-form">
            <h2>Pagamento</h2>
            <div class="form-group">
              <label for="pagamento">Método</label>
              <select id="pagamento" required>
                <option value="">Selecione</option>
                <option>Multicaixa</option>
                <option>Transferência Bancária</option>
              </select>
            </div>
            <div class="form-group" id="dados-bancarios" style="display:none;">
              <label>Dados bancários para transferência:</label>
              <div class="bank-details">
                <b>Banco:</b> BAI<br>
                <b>IBAN:</b> AO06 0006 0000 0000 0000 1010<br>
                <b>Beneficiário:</b> Sua Empresa Lda
              </div>
            </div>
            <button type="submit" class="finalizar-btn"><i class="fa fa-lock"></i> Finalizar compra</button>
          </form>
          <aside class="checkout-summary">
            <div class="summary-box">
              <div class="summary-title">Resumo do pedido</div>
              <div class="summary-items" id="cart-list">
                <!-- Os itens do carrinho serão renderizados via JS -->
              </div>
              <div class="summary-totals">
                <div><span>Subtotal</span><span>0 Kz</span></div>
                <div><span>Entrega</span><span>0 Kz</span></div>
                <div class="total"><span>Total</span><span>0 Kz</span></div>
              </div>
              <div class="summary-note">Preço com IVA incluído.</div>
            </div>
          </aside>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
