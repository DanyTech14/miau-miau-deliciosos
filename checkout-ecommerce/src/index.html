<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | E-commerce Angola</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>
    <main class="checkout-container">
      <div class="checkout-content grid-2col">
        <section>
          <form class="checkout-form">
            <h2>Dados pessoais</h2>
            <div class="form-group">
              <label for="nome">Nome completo</label>
              <input type="text" id="nome" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" required>
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" required>
            </div>
            <h2>Entrega</h2>
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" required>
            </div>
            <div class="form-group">
              <label for="provincia">Província</label>
              <select id="provincia" required>
                <option value="">Selecione</option>
                <option>Luanda</option>
                <option>Benguela</option>
                <option>Huíla</option>
                <option>Namibe</option>
              </select>
            </div>
            <h2>Pagamento</h2>
            <div class="form-group">
              <label for="pagamento">Método</label>
              <select id="pagamento" required>
                <option value="">Selecione</option>
                <option>Multicaixa</option>
                <option>Transferência Bancária</option>
              </select>
            </div>
            <div class="form-group" id="dados-bancarios" style="display:none;">
    <label>Dados bancários para transferência:</label>
    <div class="bank-details">
        <b>Banco:</b> BAI<br>
        <b>IBAN:</b> AO06 0006 0000 0000 0000 1010<br>
        <b>Beneficiário:</b> Sua Empresa Lda
    </div>
</div>
            <button type="submit" class="finalizar-btn"><i class="fa fa-lock"></i> Finalizar compra</button>
          </form>
        </section>
        <aside class="checkout-summary">
          <div class="summary-box">
            <div class="summary-title">Resumo do pedido</div>
            <div class="summary-items" id="cart-list">
              <!-- Os itens do carrinho serão renderizados via JS -->
            </div>
            <div class="summary-totals">
              <div><span>Subtotal</span><span>10 000,00 Kz</span></div>
              <div><span>Entrega</span><span>Grátis</span></div>
              <div class="total"><span>Total</span><span>10 000,00 Kz</span></div>
            </div>
            <div class="summary-note">Preço com IVA incluído.</div>
          </div>
        </aside>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
